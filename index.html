<!DOCTYPE html>
<html>
<body>

<div id="placeholder"> </div>

<script>
function create(id, text) {
	var tag = document.createElement("p");
  	tag.setAttribute('id', id)
   	var text = document.createTextNode(text);
   	tag.appendChild(text);
   	var element = document.getElementById("placeholder");
   	element.appendChild(tag);
	var scriptStop = new Date();
	diff = scriptStop - scriptStart;
	text = document.createTextNode(diff);
	tag.appendChild(text);
	console.log("firstImg: " + diff)
}

scriptStart = new Date();
setTimeout(function() {create("p1", "time p1: ")}, 3000);
setTimeout(function() {create("p2", "time p2: ")}, 15000);
</script>
	
</body>
</html>
