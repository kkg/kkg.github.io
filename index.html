<!DOCTYPE html>
<html>
<body>

<div id="placeholder"> </div>

<script>
var firstImg;
var completeImg;
var start;
var stop1;
function create(id, text) {
	var tag = document.createElement("p");
  	tag.setAttribute('id', id)
	firstImg=1;
   	var text = document.createTextNode(text);
   	tag.appendChild(text);
	completeImg=2;
   	var element = document.getElementById("placeholder");
   	element.appendChild(tag);
	stop1 = new Date();
	firstImg = stop1 - start;
	text = document.createTextNode(firstImg);
	tag.appendChild(text);
	console.log("firstImg: " + firstImg)
}

start = new Date();
setTimeout(function() {create("p1", "paragraph1")}, 3000);
//setTimeout(function() {create("p2", "paragraph2")}, 15000);
</script>
	
</body>
</html>
